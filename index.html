  <script>
    window.addEventListener('load', function (ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          entrypointUrl: "main.dart.js",
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: async function(engineInitializer) {
            // Initialize the Flutter engine
            let appRunner = await engineInitializer.initializeEngine({
              renderer: "html"
            });
            // Run the app
            await appRunner.runApp();
          }
        });
      });

    // web 자동 업데이트 기능을 위한 function
    function appRefresh() {
      window.location.reload(true);
    }

    // 이미지 download
    function downloadImg(imgSrc) {
      // console.log('aaaaa');
      var image = new Image();
      image.crossOrigin = "anonymous";
      image.src = imgSrc;
      var fileName = image.src.split("/").pop();
      image.onload = function () {
        var canvas = document.createElement('canvas');
        canvas.width = this.width;
        canvas.height = this.height;
        canvas.getContext('2d').drawImage(this, 0, 0);
        if (typeof window.navigator.msSaveBlob !== 'undefined') {
          window.navigator.msSaveBlob(dataURLtoBlob(canvas.toDataURL()), fileName);
        } else {
          var link = document.createElement('a');
          link.href = canvas.toDataURL();
          link.download = fileName;
          link.click();
        }
      };
    }

    function pagePrev() {
      window.history.back();
    }

    function kakaoChatting() {
      window.__ht_wc = window.__ht_wc || {};
      window.__ht_wc.host = 'design.happytalkio.com';
      window.__ht_wc.site_id = '3000000456'; // site_id
      window.__ht_wc.site_name = '인성데이타(주)'; // 회사 이름
      window.__ht_wc.category_id = '133357'; // 대분류 id
      window.__ht_wc.division_id = '133358'; // 중분류 id
      // 고정 및  Custom 파라미터 추가영역. 파라미터가 여러개인 경우 ,(콤마)로 구분
      // window.__ht_wc.params = 'site_uid=abcd1234,parameter1=param1';

      (function() {
        var ht = document.createElement('script');
        ht.type = 'text/javascript';
        ht.async = true;
        ht.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + window.__ht_wc.host + '/web_chatting/tracking.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ht, s);
      })();
    }
  </script>
